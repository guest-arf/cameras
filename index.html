<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Cameras Preview</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    h1 {
      text-align: center;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .camera {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .camera video {
      width: 300px;
      height: auto;
      border-radius: 8px;
    }
    .label {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Live Camera Previews</h1>
  <div class="video-grid" id="videoGrid"></div>

  <script>
    const videoGrid = document.getElementById('videoGrid');

    async function getAllVideoStreams() {
      try {
        // First call to trigger permissions and get labels
        await navigator.mediaDevices.getUserMedia({ video: true });

        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInputs = devices.filter(d => d.kind === 'videoinput');

        for (let i = 0; i < videoInputs.length; i++) {
          const device = videoInputs[i];

          // Try to access each device in sequence
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              video: { deviceId: device.deviceId ? { exact: device.deviceId } : undefined }
            });

            const wrapper = document.createElement('div');
            wrapper.className = 'camera';

            const video = document.createElement('video');
            video.autoplay = true;
            video.playsInline = true;
            video.srcObject = stream;

            const label = document.createElement('div');
            label.className = 'label';
            label.textContent = device.label || `Camera ${i + 1}`;

            wrapper.appendChild(video);
            wrapper.appendChild(label);
            videoGrid.appendChild(wrapper);
          } catch (err) {
            console.warn(`Could not open camera ${i}:`, err.name);
          }
        }
      } catch (err) {
        console.error('Error accessing video devices:', err);
        alert('Please allow camera access and reload the page.');
      }
    }

    getAllVideoStreams();
  </script>
</body>
</html>
