<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capture Card Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .camera {
      background: #222;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 10px;
      max-width: 340px;
    }
    .camera video {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .label {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    button {
      margin: 6px 4px 0;
      padding: 6px 12px;
      font-size: 14px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Capture Card Viewer</h1>
  <div class="video-grid" id="videoGrid"></div>

  <script>
    const videoGrid = document.getElementById('videoGrid');

    async function getAllVideoStreams() {
      try {
        // Initial permission
        await navigator.mediaDevices.getUserMedia({ video: true });

        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInputs = devices.filter(d => d.kind === 'videoinput');

        for (let i = 0; i < videoInputs.length; i++) {
          const device = videoInputs[i];

          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              video: { deviceId: device.deviceId ? { exact: device.deviceId } : undefined },
              audio: false
            });

            const wrapper = document.createElement('div');
            wrapper.className = 'camera';

            const video = document.createElement('video');
            video.autoplay = true;
            video.playsInline = true;
            video.srcObject = stream;

            // FULLSCREEN on double-click
            video.ondblclick = () => {
              if (document.fullscreenElement) {
                document.exitFullscreen();
              } else {
                video.requestFullscreen();
              }
            };

            const label = document.createElement('div');
            label.className = 'label';
            label.textContent = device.label || `Camera ${i + 1}`;

            // --- RECORD BUTTON ---
            let mediaRecorder;
            let chunks = [];
            const recordBtn = document.createElement('button');
            recordBtn.textContent = 'Start Recording';

            recordBtn.onclick = () => {
              if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                chunks = [];
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                  const blob = new Blob(chunks, { type: 'video/webm' });
                  const url = URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = `${label.textContent.replace(/\s+/g, '_')}.webm`;
                  a.click();
                };
                mediaRecorder.start();
                recordBtn.textContent = 'Stop Recording';
              } else {
                mediaRecorder.stop();
                recordBtn.textContent = 'Start Recording';
              }
            };

            // --- SCREENSHOT BUTTON ---
            const screenshotBtn = document.createElement('button');
            screenshotBtn.textContent = 'Screenshot';
            screenshotBtn.onclick = () => {
              const canvas = document.createElement('canvas');
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(video, 0, 0);
              canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${label.textContent.replace(/\s+/g, '_')}.png`;
                a.click();
              });
            };

            // Append everything
            wrapper.appendChild(video);
            wrapper.appendChild(label);
            wrapper.appendChild(recordBtn);
            wrapper.appendChild(screenshotBtn);
            videoGrid.appendChild(wrapper);
          } catch (err) {
            console.warn(`Could not open camera ${i}:`, err.name);
          }
        }
      } catch (err) {
        console.error('Error accessing video devices:', err);
        alert('Please allow camera access and reload the page.');
      }
    }

    getAllVideoStreams();
  </script>
</body>
</html>
